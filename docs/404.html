<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Page Not Found</title>
  </head>
  <body>
    <script>
      
      fetch('/index.html')
        .then(function (res) { return res.text(); })
        .then(function (html) {
          document.open();
          document.write(html);
          document.close();
        })
        .catch(function () {
          
          window.location.replace('/');
        });
    </script>
  </body>
</html>
